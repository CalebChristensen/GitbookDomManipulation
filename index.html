<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>
    <p id="testParagraph">sample text</p>
    <p class="sampleClass">This paragraph has a class of 'sampleClass'</p>
    <!-- Adding the script below transfers everything inside the scrip to javascript -->
    <button id="clickThisButton">I want to be clicked</button>
    <!-- Added this id="clickThisButton" so it could be recognized by the DOM in the <script>-->
    <br><br>
    <label for="nameInput">Enter Your Name:</label>
    <input type="text" id="nameInput" placeholder="John Smith" />

    <p>Welcome!</p>
    <p>No name has been entered</p>
    <script type="text/javascript">
        document.getElementById('testParagraph').style.color = 'blue';
        // the html.finds the (id)('references ID').property of color = "what we want to change."
        var x = 10;
        console.log(x); //console shows blue
        console.log(document.getElementById('testParagraph').style.color); //This console log will tell us it's blue.
        console.log(document.getElementById("p")); //console shows null
        console.log(document.getElementById("classHere")); //console shows null
        console.log(document.getElementById("idHere")); //console shows null
        console.log(document.querySelectorAll("p.classNameHere")); // NodeList [] length:0 _proto_:NodeList
        console.log(document.querySelectorAll("p.sampleClass")); //NodeList [p.sampleClass] 0: p.sampleClass length: 1 _proto_: Nodelist
        //p.sampleCLass is referencing line 12 with the <p> sign and the class
        console.log(document.querySelectorAll("p.sampleClass")[0].innerText = "My text was changed!"); //This erase line 12's text and replaced it with .innerText
        console.log(document.querySelectorAll("p.sampleClass")[0].innerHTML = "<span>I am a whole new element!</span>"); //This changes text and element w/ line 12 w/ .innerHTML
        //<span> tag is like the div tag. It has no meaning at all and is used mostly for styling by using an ID class. 
        // Main difference between a DIV and SPAN is a DIV is a "Block Element" on a seperate line. Span is inline element. Shares lines w/ other elements.
        document.getElementById('clickThisButton').addEventListener('click', () => {
            console.log('I was clicked!');
        }); //This .addEventListener makes it so the button is tracked with how many times it is clicked per visit.
        document.getElementById('clickThisButton').addEventListener('click', (details) => {
            console.log(details);
        }); //This(details) gives exact details on each click. Where did they click on the X and Y axis.
        document.getElementById('clickThisButton').addEventListener('click', (details) => {
            details.target.style.backgroundColor = 'red';
        }); //This makes the button turn RED when clicked.

        document.getElementById('nameInput').addEventListener('keyup', (event) => {
            console.log(event);
        }); //Shows every key I hit while entering my name into the Input box.
        document.getElementById('nameInput').addEventListener('keyup', (event) => {
            console.log(event.target.value); //Underneath KeyboardEvent in the console it adds up each individual button as it was pressed. //1: p references Welcome
            console.log(document.getElementsByTagName("p")); //2. p references no name has been entered.
            }); 
            document.getElementById('nameInput').addEventListener('keyup', (event) => {
                document.getElementsByTagName("p")[1].innerText = `Everyone please welcome ${event.target.value} to the stage.`;
            }); //updates by sliceing my name with .innerText into the original statement <p>Welcome!</p> it also removes the !
            document.getElementById('nameInput').addEventListener('keyup', (event) => {
                if (event.target.value === '') {
                    document.getElementsByTagName("p")[1].innerText = `No name has been entered`;
                } else {
                    document.getElementsByTagName("p")[1].innerText = `Everyone please welcome ${event.target.value} to the stage.`;
                    }
            });
    </script>
</body>
</html>
